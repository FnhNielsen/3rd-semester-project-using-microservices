############ JOBS ############
##############################



#Builds mysql image
build:mySQL:
    extends: 
      - .build 
      - .build_image
    variables: 
      - CI_CD_IMAGE_NAME: mysql 
      - CI_CD_PATH: 'MediaAcquisition/Docker/'


#Builds django service image
build:djangoService:
    extends: 
      - .build 
      - .build_image
    variables: 
      - CI_CD_IMAGE_NAME: django-service
      - CI_CD_PATH: 'MediaAcquisition/'


