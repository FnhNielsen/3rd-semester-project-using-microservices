include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: v5.0
    file: base_pipeline.yml

variables:
  CI_CD_PRODUCTION_IMAGE_PRE: "prod-"

##############################
############ JOBS ############
##############################

#Builds mail_service image
build:mail_service:
    extends: 
      - .build 
      - .build_image
    needs: []
    variables: 
         CI_CD_IMAGE_NAME: mailservice 
         CI_CD_FILE_NAME: MailDockerfile


#Builds subscription_service image
build:subscription_service:
    extends: 
      - .build 
      - .build_image
    needs: []
    variables: 
         CI_CD_IMAGE_NAME: subscriptionservice
         CI_CD_FILE_NAME: SubDockerfile


#Run unit tests
test:unit:
  image: gitlab.sdu.dk:5050/semester-project-e2021/team-04/subscription/gradle:7.2.0-jdk17
  extends: .unit
  script:
  - cd ./java-backend
  - gradle test

# depliver
deploy:mail_service:
  extends:
    - .deploy
    - .kube
  variables:
    CI_CD_KUBE_FILE: /manifest.yml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t04-mailService", "image": "mail_service"}]'

deploy:subscription_service:
  extends:
    - .deploy
    - .kube
  variables:
    CI_CD_KUBE_FILE: /manifest.yml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t04-subscription", "image": "subscription_service"}]'

    
status:monitor_containers:
  extends:
    - .deploy
    - .kube_monitor
  needs:
    - deploy:mail_service
    - deploy:subscription_service
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    # CI_CD_TIME: (string) [Optional]
    #   E.g. 10m or 100s
    #
    CI_CD_KUBE_FILES: "/manifest.yml"

status:resource_consumption:
  extends:
    - .deploy
    - .kube_top
  needs:
    - deploy:subscription_service
    - deploy:mail_service
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "/manifest.yml"



### Post ###
cleanup:mail_service:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: mail_service

cleanup:subscription_service:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: subscription_service

cleanup:stage_env:
  extends:
    - .cleanup
    - .always_merge_request_production
    - .kube_delete
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/common.yaml kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "/manifest.yml"