include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: v2.0.2
    file: base_pipeline.yml

##############################
############ Jobs ############
##############################
### Build ###
build:compile:
  extends:
    - .build
    - .artifact
  needs: []
  script:
    - echo "compiling"
    - echo "compiling"

build:api_image:
  extends:
    - .build
    - .build_image
  needs:
    - build:compile
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: api
    CI_CD_PATH: api

build:database_image:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: database
    CI_CD_PATH: database

### Deploy ###
deploy:kube_common:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:state
      optional: true
    - build:api_image
    - build:database_image
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: kube/common.yaml

deploy:kube_database:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:kube_common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: kube/database.yaml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t12-database", "image": "database"}]'

deploy:kube_api:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:kube_common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: kube/api.yaml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t12-api", "image": "api"}]'

deploy:status:
  extends:
    - .deploy
    - .rollout_status
    - .merge_request_production
  needs:
    - deploy:kube_api
    - deploy:kube_database
  variables:
    # Variable
    #
    # CI_CD_DEPLOYMENT_NAMES: (string) [Required]
    #   E.g.
    #     t12-common t12-api t12-database
    #
    CI_CD_CHECK_STATUS: [
        {"type": "service", "name": "service09"}, 
        {"type": "deployment", "name": "t12-api"}, 
        {"type": "ConfigMap", "name": "t12-config"},
        {"type": "service", "name": "t12-database"},
        {"type": "persistentvolumeclaim", "name": "t12-mysql-pv-claim"},
        {"type": "deployment", "name": "t12-database"}]

deploy:failure:
  extends:
    - .deploy
    - .rollout_fail
    - .on_failure_request_production
  needs:
    - deploy:status
  variables:
    CI_CD_DEPLOYMENT_FILES: "kube/api.yaml kube/common.yaml kube/database.yaml"

### Test ###
test:unit_api:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_PRE_IMAGE_NAME}api:${CI_CD_TAG}
  needs:
    - job: build:api_image
      optional: true
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:unit_database:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_PRE_IMAGE_NAME}database:${CI_CD_TAG}
  needs:
    - job: build:database_image
      optional: true
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:acceptance:
  extends: .acceptance
  needs:
    - test:unit_api
    - test:unit_database
  script:
    - echo "run acceptance test cmds or script"
    - echo "run acceptance test cmds or script"

test:integration:
  extends: .integration
  needs:
    - deploy:kube_database
    - deploy:kube_api
  script:
    - echo "run integration test cmds or script"
    - echo "run integration test cmds or script"

test:performance:
  extends: .performance
  needs:
    - test:integration
  script:
    - echo "run performance test cmds or script"
    - echo "run performance test cmds or script"

### Post ###
cleanup:api_image:
  extends:
    - .cleanup_test_image
    - .remove_test_image_if_exist
  variables:
    # Variable
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: api

cleanup:database_image:
  extends:
    - .cleanup_test_image
    - .remove_test_image_if_exist
  variables:
    # Variable
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: database
