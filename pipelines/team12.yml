include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: v5.0
    file: base_pipeline.yml

##############################
############ Jobs ############
##############################
### Build ###
build:compile:
  extends:
    - .build
    - .artifact
  needs: []
  script:
    - echo "compiling"
    - echo "compiling"

build:api:
  extends:
    - .build
    - .build_image
  needs:
    - build:compile
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: api
    CI_CD_PATH: api

build:database:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: database
    CI_CD_PATH: database

### Deploy ###
deploy:common:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:stage_env
      optional: true
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/common.yaml

deploy:database:
  extends:
    - .deploy
    - .kube
  needs:
    - build:database
    - deploy:common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/database.yaml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t12-database", "image": "database"}]'
    CI_CD_TIMEOUT: 10m

deploy:api:
  extends:
    - .deploy
    - .kube
  needs:
    - build:api
    - deploy:common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/api.yaml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t12-api", "image": "api"}]'

### Test ###
test:unit_api:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_PRE_IMAGE_NAME}api:${CI_CD_TAG}
  needs:
    - job: build:api
      optional: true
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:unit_database:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_PRE_IMAGE_NAME}database:${CI_CD_TAG}
  needs:
    - job: build:database
      optional: true
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:acceptance:
  extends: .acceptance
  needs:
    - test:unit_api
    - test:unit_database
  script:
    - echo "run acceptance test cmds or script"
    - echo "run acceptance test cmds or script"

test:integration:
  extends: .integration
  needs:
    - deploy:database
    - deploy:api
  script:
    - echo "run integration test cmds or script"
    - echo "run integration test cmds or script"

test:performance:
  extends: .performance
  needs:
    - test:integration
  script:
    - echo "run performance test cmds or script"
    - echo "run performance test cmds or script"

