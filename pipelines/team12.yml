######## DON'T TOUCH #########
##############################

include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: v5.0
    file: base_pipeline.yml

##############################
############ Jobs ############
##############################
### Build ###
build:compile:
  extends:
    - .build
    - .artifact
  needs: []
  script:
    - echo "compiling"
    - echo "compiling"

build:api:
  extends:
    - .build
    - .build_image
  needs:
    - build:compile
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: api
    CI_CD_PATH: api

build:database:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: database
    CI_CD_PATH: database

### Deploy ###
deploy:common:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:stage_env
      optional: true
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/common.yaml

deploy:database:
  extends:
    - .deploy
    - .kube
  needs:
    - build:database
    - deploy:common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/database.yaml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t12-database", "image": "database"}]'
    CI_CD_TIMEOUT: 10m

deploy:api:
  extends:
    - .deploy
    - .kube
  needs:
    - build:api
    - deploy:common
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Optional]
    #   E.g.
    #     [
    #       {"type": "Deployment", "container": "t12-api", "image": "api"},
    #       {"type": "Deployment", "container": "t12-database", "image": "database"}
    #     ]
    # CI_CD_TIMEOUT: (string) [Optional]
    #   Default: .
    #   E.g. 5m or 10s ect..
    #
    CI_CD_KUBE_FILE: kube/api.yaml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t12-api", "image": "api"}]'

status:monitor_containers:
  extends:
    - .deploy
    - .kube_monitor
  needs:
    - deploy:database
    - deploy:api
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    # CI_CD_TIME: (string) [Optional]
    #   E.g. 10m or 100s
    #
    CI_CD_KUBE_FILES: "kube/api.yaml kube/database.yaml"

status:resource_consumption:
  extends:
    - .deploy
    - .kube_top
  needs:
    - deploy:database
    - deploy:api
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "kube/api.yaml kube/database.yaml"

### Test ###
test:unit_api:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_PRE_IMAGE_NAME}api:${CI_CD_TAG}
  needs:
    - job: build:api
      optional: true
  script:
    - cd app
    - pytest

test:acceptance:
  extends: .acceptance
  needs: []
  script:
    - docker compose up
    - sleep 1m
    - docker compose exec t12-api python ./app/tests/integration_test.py

test:integration:
  extends: .integration
  needs:
    - status:monitor_containers
  script:
    - echo "run integration test cmds or script"
    - echo "run integration test cmds or script"

test:performance:
  extends: .performance
  needs:
    - test:integration
  script:
    - echo "run performance test cmds or script"
    - echo "run performance test cmds or script"

### Post ###
cleanup:stage_env:
  extends:
    - .cleanup
    - .always_merge_request_production
    - .kube_delete
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/common.yaml kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "kube/common.yaml kube/api.yaml kube/database.yaml"

cleanup:api:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    # Variable
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: api

cleanup:database:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    # Variable
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: database
