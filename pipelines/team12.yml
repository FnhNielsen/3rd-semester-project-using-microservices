##############################

include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: dev
    file: base_pipeline.yml

##############################
############ Jobs ############
##############################
### Build ###
build:compile:
  extends:
    - .build
    - .artifact
  needs: []
  script:
    - echo "compiling"
    - echo "compiling"

build:api_image:
  extends:
    - .build
    - .build_image
  needs:
    - build:compile
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: api
    CI_CD_PATH: api

build:database_image:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    # CI_CD_FILE_NAME: (string) [Optional]
    #   Default: Dockerfile
    # CI_CD_PATH: (string) [Optional]
    #   Default: .
    #
    CI_CD_IMAGE_NAME: database
    CI_CD_PATH: database

### Deploy ###
deploy:kube_common:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:state
      optional: true
    - build:api_image
    - build:database_image
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: common.yaml

deploy:kube_database:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:kube_common
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: database.yaml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t12-database", "image": "database"}]'

deploy:kube_api:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:kube_common
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILE: (string) [Required]
    # CI_CD_CONTAINER_IMAGES: (json) [Required]
    #   E.g.
    #     [
    #       {"container": "t12-api", "image": "api"},
    #       {"container": "t12-database", "image": "database"}
    #     ]
    #
    CI_CD_KUBE_FILE: api.yaml
    CI_CD_CONTAINER_IMAGES: '[{"container": "t12-api", "image": "api"}]'

### Test ###
test:unit_api:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_TEST_IMAGE_PRE}api:${CI_CD_TAG}
  needs:
    - build:api_image
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:unit_database:
  extends: .unit
  image: ${CI_REGISTRY_IMAGE}/${CI_CD_TEST_IMAGE_PRE}database:${CI_CD_TAG}
  needs:
    - build:database_image
  script:
    - echo "run unit test cmds or script"
    - echo "run unit test cmds or script"

test:acceptance:
  extends: .acceptance
  needs:
    - test:unit_api
    - test:unit_database
  script:
    - echo "run acceptance test cmds or script"
    - echo "run acceptance test cmds or script"

test:integration:
  extends: .integration
  needs:
    - deploy:kube_database
    - deploy:kube_api
  script:
    - echo "run integration test cmds or script"
    - echo "run integration test cmds or script"

test:performance:
  extends: .performance
  needs:
    - test:integration
  script:
    - echo "run performance test cmds or script"
    - echo "run performance test cmds or script"

### Post ###
cleanup:api_image:
  extends:
    - .delete_test_image
    - .remove_test_image
  needs:
    - build:api_image
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: api

cleanup:database_image:
  extends:
    - .delete_test_image
    - .remove_test_image
  variables:
    # Variables
    #
    # CI_CD_IMAGE_NAME: (string) [Required]
    #
    CI_CD_IMAGE_NAME: database
