include:
  - project: semester-project-e2021/team-12/ci-cd
    ref: v5.0
    file: base_pipeline.yml

variables:
  CI_CD_PRODUCTION_IMAGE_PRE: "production/"

##############################
############ Jobs ############
##############################
### Build ###
build:data_pull:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    CI_CD_IMAGE_NAME: data_pull
    CI_CD_PATH: Docker/Data_pull

build:fluentd:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    CI_CD_IMAGE_NAME: fluentd
    CI_CD_PATH: Docker/fluent

build:api:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    CI_CD_IMAGE_NAME: api
    CI_CD_PATH: Docker/api

build:visualization:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    CI_CD_IMAGE_NAME: visualization
    CI_CD_PATH: Docker/visualization

build:home:
  extends:
    - .build
    - .build_image
  needs: []
  variables:
    CI_CD_IMAGE_NAME: home
    CI_CD_PATH: Docker/home

### Deploy ###
# Deploy set 1
deploy:elasticsearch_statefulset:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:stage_env
      optional: true
  variables:
    CI_CD_KUBE_FILE: kubernetes/elasticsearch_statefulset.yml
    CI_CD_TIMEOUT: 10m

deploy:mongo:
  extends:
    - .deploy
    - .kube
  needs:
    - job: setup:stage_env
  variables:
    CI_CD_KUBE_FILE: kubernetes/mongo.yml
    CI_CD_TIMEOUT: 10m

# Deploy set 2
deploy:kibana:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/kibana.yml
    CI_CD_TIMEOUT: 10m

deploy:data_pull:
  extends:
    - .deploy
    - .kube
  needs:
    - build:data_pull
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/data-puller.yml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t05-data-puller", "image": "data_pull"}]'
    CI_CD_TIMEOUT: 10m

deploy:fluentd_config:
  extends:
    - .deploy
    - .kube
  needs:
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/fluentd-config.yml
    CI_CD_TIMEOUT: 10m

deploy:api:
  extends:
    - .deploy
    - .kube
  needs:
    - build:api
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/api.yml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t05-api", "image": "api"}]'
    CI_CD_TIMEOUT: 10m

deploy:visualisation:
  extends:
    - .deploy
    - .kube
  needs:
    - build:visualization
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/visualization.yml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t05-visualization", "image": "visualization"}]'
    CI_CD_TIMEOUT: 10m

deploy:home:
  extends:
    - .deploy
    - .kube
  needs:
    - build:home
    - deploy:elasticsearch_statefulset
    - deploy:mongo
  variables:
    CI_CD_KUBE_FILE: kubernetes/home.yml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t05-home", "image": "home"}]'
    CI_CD_TIMEOUT: 10m

# Deploy set 3
deploy:fluentd:
  extends:
    - .deploy
    - .kube
  needs:
    - build:fluentd
    - deploy:fluentd_config
  variables:
    CI_CD_KUBE_FILE: kubernetes/fluentd-deployment.yml
    CI_CD_CONTAINER_IMAGES: '[{"type": "Deployment", "container": "t05-fluentd", "image": "fluentd"}]'
    CI_CD_TIMEOUT: 10m

# Status
status:monitor_containers:
  extends:
    - .deploy
    - .kube_monitor
  needs:
    - deploy:kibana
    - deploy:data_pull
    - deploy:api
    - deploy:visualisation
    - deploy:home
    - deploy:fluentd
  variables:
    # Variables
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    # CI_CD_TIME: (string) [Optional]
    #   E.g. 10m or 100s
    #
    CI_CD_KUBE_FILES: "kubernetes/elasticsearch_statefulset.yml
      kubernetes/mongo.yml
      kubernetes/kibana.yml
      kubernetes/data-puller.yml
      kubernetes/api.yml
      kubernetes/visualization.yml
      kubernetes/home.yml
      kubernetes/fluentd-deployment.yml"

status:resource_consumption:
  extends:
    - .deploy
    - .kube_top
  needs:
    - deploy:kibana
    - deploy:data_pull
    - deploy:api
    - deploy:visualisation
    - deploy:home
    - deploy:fluentd
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "kubernetes/elasticsearch_statefulset.yml
      kubernetes/mongo.yml
      kubernetes/kibana.yml
      kubernetes/data-puller.yml
      kubernetes/api.yml
      kubernetes/visualization.yml
      kubernetes/home.yml
      kubernetes/fluentd-deployment.yml"

### Test ###
test:integration:
  extends: .integration
  needs:
    - status:monitor_containers
  script:
    - echo "run integration test cmds or script"

### Post ###
cleanup:stage_env:
  extends:
    - .cleanup
    - .always_merge_request_production
    - .kube_delete
  variables:
    # Variable
    #
    # CI_CD_KUBE_FILES: (string) [Required]
    #   E.g. Only one file
    #     kube/api.yml
    #   E.g. Multiple files at once
    #     kube/common.yaml kube/api.yml kube/database.yml
    #
    CI_CD_KUBE_FILES: "kubernetes/elasticsearch_statefulset.yml
      kubernetes/mongo.yml
      kubernetes/kibana.yml
      kubernetes/data-puller.yml
      kubernetes/fluentd-config.yml
      kubernetes/api.yml
      kubernetes/visualization.yml
      kubernetes/home.yml
      kubernetes/fluentd-deployment.yml"

cleanup:data_pull:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: data_pull

cleanup:fluentd:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: fluentd

cleanup:api:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: api

cleanup:visualization:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: visualization

cleanup:home:
  extends:
    - .cleanup
    - .remove_test_image_if_exist
  variables:
    CI_CD_IMAGE_NAME: home
